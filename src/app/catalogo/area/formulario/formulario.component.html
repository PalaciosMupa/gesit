      close

  </button>

 <a

<mat-sidenav-content>


<main class="col-md-9 col-lg-12 px-md-4">
     <div class="row marginTop15px">
    <div class="col-xl-6 col-lg-4">
      <form areaForm="ngForm">
        <div class="card shadow mb-4">


            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary">Registro de Áreas</h3>

            </div>

            <div class="card-body">

              <div class="col-md-6 item-wr">
                  <div class="form-group">
                      

                  <input type="text" class="form-control" placeholder="Area" [(ngModel)]="areass.area" name="area" #area="ngModel">
                     
                  </div>
              </div>





              <div class="col-md-6 item-wr">
                  <div class="form-group">
                      
                      <input type="text" class="form-control" placeholder="Número" [(ngModel)]="areass.numero_area" name="numero_area" #numero_area="ngModel">
                     
                  </div>
              </div>



                           <button type="submit" (click)='createAreas()' class="btn btn-info btn-fill pull-right btn-space" *ngIf="!areass.id else elseBlock">Registrar</button>

              <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='updateArea()'>Editar</button>
                      </ng-template>

                    


            </div>
        </div>
        </form>
    </div>



    </div>





  </main>

  </mat-sidenav-content>
</mat-sidenav-container>
