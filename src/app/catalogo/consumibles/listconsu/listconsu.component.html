<mat-sidenav-content>

   
<main class="col-md-9 col-lg-12 px-md-4">


  <div class="col-xl-12 col-lg-8 item-wr">

  <div class="card border-primary mb-3">
    <div class="card-header">Registro de Consumibles</div>
    <div class="card-body text-primary">
      <h3 class="card-title">Consumibles</h3>
      <div class="my-2 text-left button-wrapper">
        <button class="btn btn-rounded btn-primary btn-space" type="button" [routerLink]="['/formConsu']">
          Agregar Consumibles
        </button>

      </div>

      <table class="table table-bordered table-striped table-sm table-responsive">
        <thead>
          <tr>
            <th>Modelo de Impresora</th>
            <th>Consumible</th>
            <th>Tipo</th>
            <th>Editar</th>
            <th>Eliminar</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let consu of consumibles" >

          <td>{{ consu.impresora.modelo }}</td>
            <td>{{ consu.nombre }}</td>
            <td>{{ consu.tipo }}</td>
            
            
             
            

            <td>
              <button type="button" name="editar"   [routerLink]="['/formConsu', consu.id]" class="btn btn-primary btn-sm">Editar</button>
            </td>
           <td>
              <button type="button" name="eliminar"  (click)='delete(consu)' class="btn btn-danger btn-sm">Eliminar</button>
            </td>  
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  </div>




</main>
