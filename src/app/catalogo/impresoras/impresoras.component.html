  <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button class="menu-button"type="button" [routerLink]="['/formato']">

  <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button class="menu-button"type="button" [routerLink]="['/listInvent']">

  <button *ngIf="authService.hasRole('ROLE_TECNICO')" mat-button class="menu-button" type="button" [routerLink]="['/instructivo']">

  </button>

   <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button class="menu-button" type="button" [routerLink]="['/instructivo']">
    <mat-icon>school</mat-icon> 
    <span> Instructivo</span>
  </button>



  <button *ngIf="authService.hasRole('ROLE_USER')" mat-button class="menu-button"type="button" [routerLink]="['/listticket']">

  </button>

   <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button class="menu-button"type="button" [routerLink]="['/listticket']">
   <mat-icon>how_to_vote</mat-icon>

  </button>

    <button *ngIf="authService.hasRole('ROLE_TECNICO')" mat-button class="menu-button"type="button" [routerLink]="['/ticket2']">

   <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-button class="menu-button"type="button" [routerLink]="['/signup']">

  </button>

<mat-sidenav-content>


<main class="col-md-9 col-lg-12 px-md-4">
     <div class="row marginTop15px">
    <div class="col-xl-8 col-lg-6">
      <form areaForm="ngForm">
        <div class="card shadow mb-4">


            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary">Registro de Equipos</h3>

            </div>

            <div class="card-body">

              <div class="col-md-6 col-md-9 item-wr">

             <div class="form-group row">
                
                <div class="col-sm-6">
                  <select  class="form-control" [(ngModel)]="impresoras.equipos" (ngModelChange)="onChangeObj($event)" name="equipos" >
                    <option [ngValue]="undefined">--- selecionar un Equipo ---</option>
                    <option *ngFor="let equip of equipos" [ngValue]="equip">{{equip.tipo}}</option>
                  </select>
                </div>
              </div>

              <br>

              <div 
              *ngIf="marca"
              class="form-group">

                  <input type="text" class="form-control" placeholder="Marca del equipo" [(ngModel)]="impresoras.marca" name="marca" #marca="ngModel" required>
                     
                  </div>

                  <br>


                  <div class="form-group">

                  <input type="text" class="form-control" placeholder="Modelo" [(ngModel)]="impresoras.modelo" name="modelo" #modelo="ngModel" required>
                     
                  </div>
              </div>


               <div 
               *ngIf="consum" 
               class="col-md-6 item-wr">
                  <div class="form-group">
                    <select 
                    class="form-control"                     
                    [(ngModel)]="impresoras.tipo"
                    name="tipo"
                    
                    >
                    <option [ngValue]="undefined">--- Tipo de Consumible ---</option>
                    <option value="Toner">Toner</option>
                    <option value="Fusor">Fusor</option>
                    <option value="Unidad">Unidad de Imagen</option>
                    <option value="Otro">Otro</option>

                  </select>
                     
                  </div>
              </div>






              



                           <button type="submit" (click)='createImpresoras()' class="btn btn-info btn-fill pull-right btn-space" *ngIf="!impresoras.id else elseBlock">Registrar</button>

             		 <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='updateImpresoras()'>Editar</button>
                      </ng-template>

                    


            </div>
        </div>
        </form>
    </div>



    </div>





  </main>

  </mat-sidenav-content>
</mat-sidenav-container>
