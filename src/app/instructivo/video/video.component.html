

<div class="abrir-modal animacion fadeIn" *ngIf="videoService.pdf">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarPdf()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div style="text-align: center;" class="col-sm">

          
             <iframe 
                    *ngIf="vid"
                    class="mb-3"
                    [src]="urlSafe"
                    height="360"
                    width="550"
                    frameborder="0" 
                    allowfullscreen></iframe> 
          

  
              </div>


            </div>

            
          </div>
        </div>
     

      <div class="modal-footer">
        <button  (click)="cerrarPdf()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
