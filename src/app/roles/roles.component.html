<mat-sidenav-content>

<main class="col-md-9 col-lg-12 px-md-4">

<div class="col-xl-12 col-lg-8 item-wr">
    <div class="col-xl-12 col-lg-8">
      <form rolesForm="ngForm">
        <div class="card shadow mb-4">


            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary"><span><H3> Asignación de Roles</H3> </span></h3>

            </div>

            <div class="card-body">


         <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-4">


          <mat-form-field appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <mat-select [(ngModel)]="UsuariosRoles.usuario" name="usuario"
            >
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
            {{usuario.username}}
            </mat-option>
            </mat-select>
          </mat-form-field>

        
        
          </div>


          <div class="col mb-4">

            <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="UsuariosRoles.rol" name="rol"
            >
            <mat-option *ngFor="let rol of roles" [value]="rol">
            {{rol.nombre}}
            </mat-option>
            </mat-select>
          </mat-form-field>
           
           

          </div>

          

        
      </div> <!-- Termina el div para la selección del equipo-->

           


			
			 

               <button type="submit"  (click)='createUserRol()' class="btn btn-info btn-fill pull-right btn-space" >Asignar</button>

			  <ng-template #elseBlock>
	            <button class="btn btn-primary" role="button"  >Editar</button>
	          </ng-template>


            </div>
        </div>
        </form>
    </div>

    </div>
  




</main>

  </mat-sidenav-content>
</mat-sidenav-container>
