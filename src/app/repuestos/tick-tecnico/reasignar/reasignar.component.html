<div class="abrir-modal animacion fadeIn" *ngIf="reasignarService.asignar">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            
           
     <div class="col mb-4">


          <mat-form-field appearance="fill">
            <mat-label>Seleccionar TÃ©cnico </mat-label>
            <mat-select [(ngModel)]="ticket.usuario" name="usuario"
            >
            <mat-option *ngFor="let usua of usuar" [value]="usua">
            {{usua.nombre + ' '+usua.apellido}}
            </mat-option>
            </mat-select>
          </mat-form-field>

        
        
          </div>

            <div class="col mb-4">


        <button (click)="reasignar()" type="button" class="btn btn-primary" data-dismiss="modal">Reasignar Ticket</button>

        
        
          </div>

             
                
              </div>


            </div>

            
        

        </div>
      
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
