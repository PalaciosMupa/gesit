<div class="abrir-modal animacion fadeIn" *ngIf="fotoService.imagen">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div class="col-sm">
            <img  *ngIf="ticket?.imagen" src="http://localhost:8080/api/uploadsFalla/img/{{ticket.imagen}}" class="img-thumbnail rounded">

             
                </div>
              </div>


            </div>

            
         <br>  <!-- Aqui termina el primer modal body -->

     
      
          <br>

        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
